<article class="container__images">
  <button
    class="favorite--btn"
    *ngIf="!display"
    (click)="addFavoriteItem(image)"
  >
    <mat-icon>favorite</mat-icon>
  </button>
  <button
    class="favorite--btn"
    *ngIf="display"
    (click)="removeFavoriteItem(image)"
  >
    <mat-icon>close</mat-icon>
  </button>
  <button (click)="openDialog(image)">
    <div *ngIf="isLoading">
      <img [src]="loader" />
    </div>
    <img
      [ngSrc]="image"
      class="img"
      width="350"
      height="350"
      priority
      [ngStyle]="{
        visibility: isLoading ? 'hidden' : ''
      }"
      (load)="hideLoader()"
      (error)="hideLoader()"
    />
  </button>
</article>
